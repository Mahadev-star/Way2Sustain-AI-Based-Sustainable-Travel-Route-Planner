name: sustainable_travel_app
description: A sustainable travel planning app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '^3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Secure storage for authentication data
  flutter_secure_storage: ^9.0.0
  
  # For local data storage (if needed for other features)
  shared_preferences: ^2.2.2
  
  # State management
  provider: ^6.1.1
  
  # Map packages - using consistent version
  flutter_map: ^6.1.0  # Changed to 6.1.0 to avoid conflict
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  # Removed duplicate dependencies from here

flutter:
  uses-material-design: true
  assets:
    - assets/images/electric_car.png
